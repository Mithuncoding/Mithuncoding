name: ğŸ Generate Snake Animation

on:
  # Run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *"
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Generate snake animation from contribution graph
      - name: ğŸ Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Mithuncoding
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake.gif?color_snake=#00FF00&color_dots=#000000,#0D4429,#006D32,#26A641,#39D353

      # Push generated files to output branch
      - name: ğŸ“¤ Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
